<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora IMC</h1>
    
    
      <p>Menos do que 18,5          Abaixo do Peso</p>
      <p>Entre 18,5 e 24,9          Peso normal</p>
      <p>Entre 25 e 29,9            Sobrepeso</p>
      <p>Entre 30 e 34,9            Obesidade grau 1</p>
      <p>Entre 35 e 39,9            Obesidade grau 2</p>
      <p>Mais do que 40             Obesidade grau 3</p>
    
    <form class="form"action=""> 
      <label for="input-teste-1"> Peso (kg)</label>
      <input type="number"  class="peso">

      <label for="input-teste-2"> Altura (cm)</label>
      <input type="number" class="altura">
      
      
      <button>Enviar</button>
      <p class="resultado"></p>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
